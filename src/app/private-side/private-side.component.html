<form [formGroup]='admin_form' (ngSubmit)='onSendLoginPassword()'>
	<div>
		<label>Почта*</label>
		<input type='text' formControlName='email'>
	</div>
	<div>
		<label>Пароль*</label>
		<input type='text' formControlName='password'>
	</div>
	<button> Войти </button>
</form>

<h3 *ngIf='status$ | async' [ngClass]="'error_text'">
	Введен неверный логин/пароль
</h3>
